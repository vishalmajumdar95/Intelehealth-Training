<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="text-align: center; font-size: 20px;" bgcolor="LightGray">
    <h1> Factorial Function </h1>
    Enter a number: <input id="number">
    <br><br>
    <button onclick="factorial()"> Factorial </button>
    <p id="res"></p>
    <script>
        function fact(num) {
            if (num == 0) {
                return 1;
            }
            else {
                return num * fact(num - 1);
            }
        }
        function factorial() {
            var num = document.getElementById("number").value;
            var f = fact(num);
            document.getElementById("res").innerHTML = "The factorial of the number " + num + " is: " + f;
        }  
    </script>
</body>

</html>
