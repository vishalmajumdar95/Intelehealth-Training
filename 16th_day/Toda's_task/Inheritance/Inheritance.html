    <script>
        /* Inheritance â€“ It is a concept in which some property and methods of 
        an Object is being used by another Object. Unlike most of the OOP languages 
        where classes inherit classes, JavaScript Object inherits Object 
        i.e. certain features (property and methods)of one object can be reused by other Objects.*/

        //Inheritance example
        class person {
            constructor(name) {
                this.name = name;
            }
            //method to return the string
            toString() {
                return (`Name of person: ${this.name}`);
            }
        }
        class student extends person {
            constructor(name, id) {
                //super keyword to for calling above class constructor
                super(name);
                this.id = id;
            }
            toString() {
                return (`${super.toString()},Student ID: ${this.id}`);
            }
        }
        let student1 = new student('Mukul', 22);
        console.log(student1.toString());
