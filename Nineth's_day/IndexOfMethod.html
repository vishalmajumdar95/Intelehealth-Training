<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // The indexOf() method takes a string argument and returns the index of the first occurance of the argument in the string. If the also accepts an optional second argument that specifies the index at which  to start the searcch.
        // The indexOf() method cannot take powerful serach values (regular expressions).

        var str ="Hello friends how are you."
        document.write(str.indexOf("e")); // 1
        // gives first occurance only

        document.write("<br>");
        
        document.write(str.indexOf("e",10));//20
        document.write(str.indexOf("are")); // 18
    </script>
</body>
</html>
