<body bgcolor="Yellow" align="center">
    <h1 style="color:green;">String Blank Checker</h1>
    Fill The Box:- <input type="text" id="strValue" name="strValue">

    <p>Click to Split the String</p>

    <button onclick="Is_Blank()">onclick</button>
        <script>
            function Is_Blank() {
                var strValue = document.getElementById('strValue').value
                document.write(strValue.split(" "))
		    }
        </script>
</body>
</html>
