<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script> 
        var str = prompt("Enter your String:");
        if(str.length >= 10){
            document.write(`This string length is ${str.length} greater than 10..`)
        }else{
            document.write(`This string length is ${str.length} smaller than 10..`)
        }
    </script>
</body>
</html>
