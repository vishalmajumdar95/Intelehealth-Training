<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(Math.PI);
        document.write(Math.SQRT2); //this property is pnly for 2
        document.write(Math.random()); // returns random value greater than Zero
        document.write(Math.round(123.5));
        document.write(Math.ceil(3.1)); // returns larger near integer value
        document.write(Math.floor(3.6)); // returns smaller near integer value
        var a = -3.5;
        document.write(Math.abs(a));// returns positive number
        document.write(Math.pow(2, 3));// returns 2*2*2 value you can pass (-3,2) or (-2.3,2) second parameter negative is not allowed 
        document.write(Math.sqrt(9));// returns
        document.write(Math.SQRT1_2);// returns squt of 1/2
        document.write(Math.sin(a));// returns sign value of a numbers
        document.write(Math.E);//Euler's constant and the base of natural logarithm, approximately 2.
        document.write(Math.log(3));// returns the natural logarithm(base E) of number
        document.write(Math.LN2);// returns the natural logarithm of 2 and LN10
        document.write(Math.LOG10E);// returns the base 10 logarithm of E
        document.write(Math.LN10);// returns the base 10 logarith of E 
        document.write(Math.min(1,2,34,6));
        document.write(Math.max(1,2,34,6));
    </script>
</body>
</html>
