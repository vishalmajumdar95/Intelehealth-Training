<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="para">Tree</title>
</head>
<body>
    <h1>We are Learning JS</h1>
    <h1 class="para myclass">Hello World</h1>
    <h2>Now</h2>
    <p class="para">Hello 
        <span class="myspan">Pune</span>
        <em>World</em><span>JS</span>
    </p>
    <p class="myclass"><span class="myspan">Bye</span>Pune</p>
    <div class="show">
        <p>1st p inside div</p>
        <p class="para">2nd p <span>inside</span><em>div</em></p>
    </div>
    <p id="show1">I am Paragraph</p>
    <div id="show2">I am Something Div</div>
    <script>
        //More Specific
        var data = document.getElementById("show");
        var result = data.querySelectorAll("span.myspan");
        document.write(result);
        console.log(result);

        var result1 = document.getElementById("show").querySelectorAll("span.myspan");
        document.write(result);
        console.log(result);

        var result2 = document.querySelectorAll("#show > .para > span.myspan");
        document.write(result2);
        console.log(result2);

        var result3 = document.getElementById("show").querySelectorAll("p,span,em");
        document.write(result3);
        console.log(result3);
    </script>
</body>
</html>
