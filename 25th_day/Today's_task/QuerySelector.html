<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="para">Tree</title>
</head>
<body>
    <h1 class="para">Hello world!</h1>
    <div class="div1">
        <h2 class="para div1">Hello H2</h2>
        <p class="para">Hello Para</p>
    </div>
    <h3 class="myh3">Hello H3</h3>
    <p class="myh3">Hello <em>I am em</em>Para<span>I am span
    </span></p>
    <div class="myh3 div1">
        I am div...
    </div>
    <div id="div2">I am new div</div>
    <div>I am last div</div>
    <script>
        //Element Selector
        var result = document.querySelector("p");
        //First come First Get 
        var p = document.querySelector("p,h1");
        document.write(result);
        console.log(result);

        //ID Selector
        var result1 = document.querySelector("#div2");
        //First come First Get 
        var result1 = document.querySelector("#div2,#myh3");
        document.write(result1);
        console.log(result1);

        //Class Selector
        var result2 = document.querySelector(".para");
        //First come First Get
        var result2 = document.querySelector(".para,.myclass");
        document.write(result2);
        console.log(result2);

        var result3 = document.querySelector("p.para>span.myspan");
        console.log(result3);
    </script>
</body>
</html>
