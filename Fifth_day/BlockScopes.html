<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 3;
        document.write(a + "<br>")

        const z = 30;

        if (true) {
            var i = 20; //accessible from anywhere
            document.write(i + "<br>")
        }
        //in order programming i is not accessible
        document.write(i + "<br>"); // i accessible outer block

        if (true) {
            let j = 30; //only accessible within block
            document.write(j + "<br>")
        }
        // when we declare variable with let
        // it is only accessible within block
        // document.write(j + "<br>"); // j is not accessible


        let b = 6;
        document.write(b);

        for (let c = 0; c <= 10; c++) {
            document.write(c + "<br>");
        };
        document.write(c + "<br>");
    </script>
</body>

</html>
