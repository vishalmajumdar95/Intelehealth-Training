<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="Gray" align="center">
    <h1 style="color:green;">Remove number elements from the Array</h1>

    <p>Click to remove the number form Array</p>

    <button onclick="Remove_Number()">onclick</button>
    <script>
        function Remove(arr) {
            var NewArray = []
            for (var i of arr) {
                if (typeof(i) !== "number") {
                    NewArray.push(i);
                }
            }
            // console.log(arr)
            document.write(`<b> New Array = "${NewArray}" after update.`)
        }

        function Remove_Number() {
            var array = ["Vishal","Suraj",56,"Jay"];
            document.write(`Old Array = "${array}" before update.`+"<br>"+"<br>");
            Remove(array);
        }
    </script>
</body>
</html>
