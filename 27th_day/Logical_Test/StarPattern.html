<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pattern 2</title>
</head>

<body>
    <script>
        for (let i = 0; i < 4; i++) {
            string = " ";
            for (let j = 0; j < 5; j++) {
                if ((i == 0) && (j == 1 || j == 2 || j == 3)) {
                    string += 3 + " ";
                }
                else if(i==1 && j==2){
                    string+=4+" ";
                }
                else {
                    string += "*" + " ";
                }
            }
            document.write(`<pre>${string}</pre>`);
            console.log(string);
        }
    </script>
</body>

</html>
