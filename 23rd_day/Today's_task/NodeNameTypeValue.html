<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="myp">I am Para<!-- This is Comment --></p>
    <h1 class="myh1">I am H1</h1>
    <div id="mydiv">
        <span class="myspan">Hello</span>
    </div>
    <p class="mah1 para">I am para2</p>
    <p>Another para</p>
    <p>New para</p>
    <h2 class="mah2">I am H2</h2>
    <script>
        // Document
        document.write("---------Document----------- <br>");
        document.write(document.nodeName + "<br>");
        document.write(document.nodeValue + "<br>");
        document.write(document.nodeType + "<br>");
        console.log(document.nodeName);
        console.log(document.nodeValue);
        console.log(document.nodeType);

        //Element
        document.write("---------Element----------- <br>");
        // This is for P tag...
        // var elm = document.getElementById("myp");
        // This is for H1 tag...
        // var elm = document.getElementsByClassName("myh1");
        // This is for div tag...
        // var elm = document.getElementById("mydiv");
        // This is for P tag...
        var elm = document.getElementById("myp");
        console.log(elm);
        document.write(elm);
        document.write(elm.nodeName + "<br>");
        document.write(elm.nodeValue + "<br>");
        document.write(elm.nodeType + "<br>");
        console.log(elm.nodeName);
        console.log(elm.nodeValue);
        console.log(elm.nodeType);

        // // //Text
        document.write("---------Text----------- <br>");
        var txt = document.getElementById("myp");
        console.log(txt);
        document.write(txt.firstChild.nodeName + "<br>");
        document.write(txt.firstChild.nodeValue + "<br>");
        document.write(txt.firstChild.nodeType + "<br>");
        console.log(txt.firstChild.nodeName);
        console.log(txt.firstChild.nodeValue);
        console.log(txt.firstChild.nodeType);

        //Comment
        document.write("---------Comment----------- <br>");
        var cmt = document.getElementById("myp");
        console.log(cmt);
        document.write(cmt.firstChild.nextSibling.nodeName + "<br>");
        document.write(cmt.firstChild.nextSibling.nodeValue + "<br>");
        document.write(cmt.firstChild.nextSibling.nodeType + "<br>");
        console.log(cmt.firstChild.nextSibling.nodeName);
        console.log(cmt.firstChild.nextSibling.nodeValue);
        console.log(cmt.firstChild.nextSibling.nodeType);

        //Access Text Value using nodeValue
        document.write("---------Access Text Value----------- <br>");
        var para = document.getElementById("mydiv");
        document.write(para.firstChild.nodeName + "<br>");
        document.write(para.firstChild.nodeValue + "<br>");
        document.write(para.firstChild.nodeType + "<br>");
        console.log(para.firstChild.nodeName);
        console.log(para.firstChild.nodeValue);
        console.log(para.firstChild.nodeType);

        //Set Text Value
        document.getElementById("myp").firstChild.nodeValue = "This is new Value"

    </script>
</body>
</html>
