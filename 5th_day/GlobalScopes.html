<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //accessible from anywhere
        var i = "I am global Varible"; //Global Variable
        document.write(i + "<br>");

        function show() {
            var i = 30
            document.write("In show()" + i + "<br>") // accessible in function
        }
        show();
        document.write(i + "<br>"); // accessible outer

        function disp() {
            document.write("in disp()" + i + "<br>"); // accessible in function
        }
        disp();
        if (true) {
            document.write("in if()" + i + "<br>"); // accessible in block
        }

        function print() {
            var x = 23;
            document.write(x + "<br>")
        }
        print();
        document.write(x + "<br>")
    </script>
</body>

</html>
