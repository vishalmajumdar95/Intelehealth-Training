<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body bgcolor="MediumSeaGreen" align="center">
    <h1><b>LARGEST NUMBER</b></h1>
    Enter Your First_Number:- <input type="number" id="Number1" name="Number1">
    <br> Enter Your Second_Number:- <input type="number" id="Number2" name="Number2">
    <br> Enter Your Third_Number:- <input type="number" id="Number3" name="Number3">

    <p><b>Click to check which one is LargestNumber</p>

    <button onclick="LargestNumber()">Try it</button>
        <script type="text/javascript">
            function LargestNumber(){
                var num1 = parseInt(document.getElementById("Number1").value)
                var num2 = parseInt(document.getElementById("Number2").value)
                var num3 = parseInt(document.getElementById("Number3").value)
                let largest;
                // check the condition
                if(num1 >= num2 && num1 >= num3) { 
                    largest = num1;
                }else if(num2 >= num1 && num2 >= num3) {
                    largest = num2;
                }else{
                    largest = num3;
                };
                // display the result
                document.write("The largest number is " + largest);
            };
        </script>
</body>

</html>
