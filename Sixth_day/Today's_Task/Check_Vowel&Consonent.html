<body bgcolor="Tomato" align="center">
    <h1><b>VOWEL & CONSONENT</b></h1>
    Enter Your string:- <input type="text" id="string" name="string">

    <p><b>Click to check it is Vowel & Consonent</p>

    <button onclick="Vowel_Consonent()">Try it</button>
        <script type="text/javascript">
            function Vowel_Consonent(){
                var ch = document.getElementById("string").value
                if(ch=='a' || ch=='e' || ch=='i' || ch=='o' || ch=='u'){
                    document.write("<b>" + ch  + "=>" + " is a Vowel"); 
                } else if(ch=='A' || ch=='E' || ch=='I' || ch=='O' || ch=='U'){
                    document.write("<b>" + ch  + "=>" + " is a Vowel"); 
                }else{
                    document.write("<b>" + ch + "=>" + " is a Consonant"); 
                }
            }
        </script>
</body>

</html>
