<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 2.224566;
        document.write("Exponential method value: " + x.toExponential()+ "<br>");
        document.write("Fixed method value: " + x.toFixed(2)+ "<br>");
        document.write("Precision method value: " + x.toPrecision(4)+ "<br>");
        document.write("String method value: " + x.toString()+ "<br>");
        
        var a = 3;
        var b = 5;
        var c = a.toString();
        add = c + b;
        document.write("Addition is " + add);
    </script>
</body>
</html>
