<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Resizing Window</h1>
    <button type="button" id="openbtn">Open Window</button>
    <button type="button" id="resizebtn">ResizeWindow</button>
    <script>
        var newWindow;
        function openWin(){
            newWindow = window.open("","newWindow","width=200","height=200");
            newWindow.document.write("I am in new Window")
        }
        function resizeWin(){
            newWindow.moveBy(200,200);//newWindow.moveTo(200,200);
            newWindow.focus(); 
        }
        document.getElementById("openbtn").addEventListener("click",openWin);
        document.getElementById("resizebtn").addEventListener("click",resizeWin);
    </script>
</body>
</html>
