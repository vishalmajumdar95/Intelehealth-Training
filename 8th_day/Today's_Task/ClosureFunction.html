    <h1><b>Check Number is greater than 100  or not by using CLOSURE METHOD</b></h1>

    <br>Enter Your Second Number:- <input type="number" id="Number2" name="Number2">

    <p><b>Click to check the Number</p>

    <button onclick="Closure() ">Try it</button>
        <script>
            var x = 10;
            function outerFun(a,b){
                var c = a * b;
                function innerFun(){
                    if(c > 100){
                        document.write('Yes! C = ' + c + ' is greater then 100;')
                    }else{
                        document.write('No! C = ' + c + ' is not greater then 100;')
                    }
                }
                innerFun()
            }
            function Closure(){
                let a = parseInt(document.getElementById("Number1").value);
                let b = parseInt(document.getElementById("Number2").value);
                outerFun(a, b);
            }
        </script>
