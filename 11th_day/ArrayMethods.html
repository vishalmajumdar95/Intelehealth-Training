<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var week = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
        for(var i=0; i<week.length; i++) {
            document.write(i + " " + week[i] + "<br>");
        }
        // document.write(week.reverse()); // reverses an array
        document.write("<br>");

        // document.write(week.pop() + "Removed from an array"); // removes last element from the array
        document.write("<br>");

        document.write(week.push(3,5)+ "element added to an array"); // adds element to the array. need to pass parameter()element) to want to add
        document.write("<br>");

        // document.write(week.push(3,5)+ "element added to an array"); // adds element to the array. need to pass parameter()element) to want to add
        document.write("<br>");

        // document.write(week.shift() + "Removed from an array"); // removes first element from an array.
        document.write("<br>");
        
        // document.write(week.unshift("Hi") + "Added to an array"); // Adds element begining to an array.
        document.write("<br>");
        
        for (var i = 0; i < week.length; i++) {
            document.write(i + " " + week[i] + "<br>");
        };
    </script>
</body>
</html>
