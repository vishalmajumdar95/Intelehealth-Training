<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body bgcolor="Gray" align="center">
    <h1 style="color:green;">Change into capitalize</h1>

    <p>Click to capitalize</p>

    <button onclick="String_Changer()">onclick</button>
    <script>
        function strings(str) {
            var strValue = ""
            for (var i = 0; i < str.length; i++) {
                if (i % 2 == 0) {
                    // It will change into capitalize
                    strValue = strValue + str[i].toUpperCase()
                } else {
                    // it will take as lower case
                    strValue = strValue + str[i]
                }
            }
            document.write(`<b> New String = "${strValue}" after update.`)
        }
        function String_Changer() {
            var str = "hello";
            document.write(`Old String = "${str}" before update.` + "<br>" + "<br>");
            strings(str);
        }
    </script>
</body>

</html>
