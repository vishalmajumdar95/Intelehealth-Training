<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cookies</h1>
    <form action="" name="myform">
        Name: <input type="text" name="name" placeholder="Vishal"><br><br>
        Email: <input type="text" name="email" placeholder="Vishal@gmail.com"><br><br>
        Language: <input type="text" name="language" placeholder="Hindi"><br><br>

        <input type="button" value="Set cookies" name="set" onclick="setCookie()">
        <input type="button" value="Get cookies" name="get" onclick="getCookie()">
    </form>
    <script>
        function setCookie() {
            document.cookie = "name=" + document.myform.name.value;
            //"name=shopping" will not use this form as we are retrieving from form whatever user will input
            //you must know form handling
            document.cookie = "name=" + document.myform.email.value + "; max-age=" + 60 * 60 * 24 * 10;
            document.cookie = "name=" + document.myform.language.value + "; max-age=" + 60 * 60 * 24 * 10;
        }
        alert(document.cookie);// to read set //cookie & o/p is as follow 
        //name=sachin; email=sachin@gmail.com;language=marathi

        //to read cookies
        function getCookie(){
            var cookiesArray = document.cookie.split(";");
            console.log(cookiesArray);//after  clicking on get cookie button u can see on console as an array
            for(var i = 0; i < cookiesArray.length; i++){
                //for retrieving sachin as alone not with name
                var valueArray = cookiesArray[i].split("=");
                //console.log(valueArray);//to check
                if(valueArray[0].trim() == 'name'){
                    document.myform.name.value = valueArray[1]
                }else if(valueArray[0].trim() == 'email'){
                    document.myform.email.value = valueArray[1]
                }else if(valueArray[0].trim() == 'language'){
                    document.myform.language.value = valueArray[1]
                }
            }
        }
    </script>
</body>
</html>
