<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<center>
		<table border="4" style="background: lightblue;">
			<thead>
				<tr>
					<th>Employee Name</th>
					<td><input type="text" name="Ename" id="Ename"></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>City</th>
					<td><input type="text" name="city" id="city"></td>
				</tr>
				<tr>
					<th>Email</th>
					<td><input type="text" name="email" id="email"></td>
				</tr>
				<tr>
					<th>Mobile</th>
					<td><input type="text" name="mobile" id="mobile"></td>
				</tr>
				<tr id="btna" align="center">
					<td colspan="2"><input type="button" name="button" id="btn" value="Add" style="background:green" onclick="AddRow()"></td>
				</tr>
			</tbody>
		</table>
        <br><br>
		<table border="4" id="show">
			<thead>
				<tr>
					<th>Employee Name</th>
					<th>City</th>
					<th>Email</th>
					<th>Mobile</th>
				</tr>
			</thead>
		</table>
	</center>
	
	<script>
		
		var list1 = [];
		var list2 = [];
		var list3 = [];
		var list4 = [];

		var n = 1;
		var x = 0;

		function AddRow(){

			var AddRown = document.getElementById('show');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("Ename").value;
			list2[x] = document.getElementById("city").value;
			list3[x] = document.getElementById("email").value;
			list4[x] = document.getElementById("mobile").value;

			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);

			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			cel4.innerHTML = list4[x];

			n++;
			x++;
		}

	</script>
</body>
</html>
