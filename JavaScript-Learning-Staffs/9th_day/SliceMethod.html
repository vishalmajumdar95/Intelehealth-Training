    <script>
        // Slices( ) Method
        // The slice() method extracts a part of a string and returns thr extracted part in a new string. The method takes 2 parameters: the starting index(postion), and the ending index(postion). The method returns a string containing the string beginnning at the given index up to but not including the character at the index specified by the second argument. If a parameter is negative, the position is counted from the end of the string.
        
        var str = "Hello friends how are you.";
        document.write(str.slice(0, 14)); // 14 not included
    </script>
