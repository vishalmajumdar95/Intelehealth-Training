<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body bgcolor="yellow" align="center">
    <h1 style="color:green;">Squre Star Pattern</h1>
    Enter Number For Of Pattern Size:- <input type=" number " id="Number " name="Number ">

    <p><b>Click the button for console the pattern</p>

    <button onclick="Star_pattern() ">Try it</button>
    <script type="text/javascript ">
            function Star_pattern(){
                let n = document.getElementById("Number ").value;
                // defining an empty string
                let string = "";

                for (let i = 0; i < n; i++) { // external loop
                    for (let j = 0; j < n; j++) { // internal loop
                        if (i === 0 || i === n - 1) {
                            string += "*";
                        }else {
                            if (j === 0 || j === n - 1) {
                                string += "*";
                            }else {
                                string += " ";
                            }
                        }
                    }
                    // newline after each row
                    string += "\n";
                }
                // printing the string
                document.write(`<pre>${string}</pre>`);
            }
    </script>
</body>

</html>
