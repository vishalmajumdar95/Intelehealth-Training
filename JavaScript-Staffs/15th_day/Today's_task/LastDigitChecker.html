<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="text-align: center; font-size: 20px;" bgcolor="LightGray">
    <h1>Last Digit Checker</h1>
    Enter a 1st number: <input id="number1"><br>
    Enter a 2nd number: <input id="number2"><br>
    Enter a 3rd number: <input id="number3">
    <br><br>
    <button onclick="checker()"> Checker </button>
    <p id="res"></p>
    <script>
        function last_digit(x, y, z) {
            if(x % 10 == y % 10 && y % 10 == z % 10 && x % 10 == z % 10) {
                return "have the same last digit.";
            }else{
                return "have different last digit.";
            }
        };
        function checker() {
            var num1 = document.getElementById("number1").value;
            var num2 = document.getElementById("number2").value;
            var num3 = document.getElementById("number3").value;
            var result = last_digit(num1, num2, num3);
            document.getElementById("res").innerHTML = `${num1}, ${num2}, and ${num3} ` + result;
        }  
    </script>
</body>

</html>
