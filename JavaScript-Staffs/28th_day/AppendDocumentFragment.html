<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myid">
        <h1>We are learning JavaScript</h1>
        <h1>I am H1</h1>
    </div>
    <script>
        //Targeting Element where we will append New Nodes
        var targetNode = document.getElementById("myid");

        //Creating Empty document fragments
        var df = document.createDocumentFragment();

        //Creating New Element h3
        var hNode = document.createElement("h3");

        //Creating New Element p
        var pNode = document.createElement("p");

        //Text for New h3 and p Element
        hNode.textContent = "H3 from JavaScript";
        pNode.textContent = "p from JavaScript";

        //Appending Nodes to Document Fragment df 
        df.appendChild(hNode);
        df.appendChild(pNode);

        //After appending, df has now two elements and text node something like below
        /*
            #Document-Fragment :
                                <h3>H3 from JavaScript</h3>
                                <p>p from JavaScript</p>
        */
       //Appending DocumentFragment df to  targetNode
       //Once you append documentFragment to tree, df becomes empty
       targetNode.appendChild(df);
       console.log(targetNode)
    </script>
</body>
</html>
