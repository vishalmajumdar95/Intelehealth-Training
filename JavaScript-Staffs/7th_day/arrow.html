<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	var a = function () {
		document.write("Hello World!"+"<br/>");
	}
	a();

	//arrow function syntax

	var b = ()=>{document.write("Hello from arrow!"+"<br/>")};
	b();

	var c = (n)=>{return n;};
	document.write(c(3)+"<br/>");

	( ()=>{document.write("Hello from IIFE")})();

</script>
</body>
</html>
