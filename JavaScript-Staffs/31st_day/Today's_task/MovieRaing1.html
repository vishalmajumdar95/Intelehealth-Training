<!DOCTYPE html>
<html>

<head>
    <title>Movie ticket booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style type="text/css">
        fieldset {
            height: 450px;
            width: 800px;
        }
        p {
            background-color: black;
            height: 50px;
            width: 500px;
            border-radius: 15px;
            position: absolute;
            margin-left: 150px;
            margin-top: 200px;
            color: #05fad5;
            font-size: 25px;
        }
        i:hover {
            transform: scale(1.5);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <fieldset align="center">
        <h1><i style="color: #05fad5;">Welcome to</i> <i style="color: red;">Movie Ratings</i></h1>
        <h2 style="color:#05fad5;">Please Rate the <span style="color:red;">Movie</span></h2>
        <div id="mydiv">
            <i class="fa fa-star-o fa-3x" style="color:#05fad5;" id="s1"></i>
            <i class="fa fa-star-o fa-3x" style="color:#05fad5;" id="s2"></i>
            <i class="fa fa-star-o fa-3x" style="color:#05fad5;" id="s3"></i>
            <i class="fa fa-star-o fa-3x" style="color:#05fad5;" id="s4"></i>
            <i class="fa fa-star-o fa-3x" style="color:#05fad5;" id="s5"></i>
        </div>
        <p id="myp" style="color:white;"></p>
    </fieldset>

    <script type="text/javascript">
        const ratingStars = [...document.getElementsByClassName("fa")];

        function executeRating(stars) {
            const starClassActive = "fa fa-star fa-3x";
            const starClassInactive = "fa fa-star-o fa-3x";
            const starsLength = stars.length;
            let i;
            stars.map((star) => {
                star.onclick = () => {
                    i = stars.indexOf(star);
                    if (i == 0 ) {
                        var txt = prompt("write something more about it");
                        document.getElementById("myp").innerHTML = txt + " Rated 1 ,Thanks your and have a nice day!!";
                    }
                    else if (i == 1) {
                        var txt = prompt("write something more about it");
                        document.getElementById("myp").innerHTML = txt + " Rated 2 ,Thanks your and have a nice day!!";
                    }
                    else if (i == 2) {
                        var txt = prompt("write something more about it");
                        document.getElementById("myp").innerHTML = txt + " Rated 3 ,Thanks your and have a nice day!!";
                    }
                    else if (i == 3) {
                        document.getElementById("myp").innerHTML = "Rated 4 ,Thanks your and have a nice day!!";
                    }
                    else if (i == 4) {
                        document.getElementById("myp").innerHTML = "Rated 5 ,Thanks your and have a nice day!!";
                    }
                    if (star.className === starClassInactive) {
                        for (i; i >= 0; --i)
                            stars[i].className = starClassActive;
                    }
                    else {
                        for (i; i < starsLength; ++i)
                            stars[i].className = starClassInactive;
                    }
                };
            });
        }
        executeRating(ratingStars);
    </script>
</body>

</html>
