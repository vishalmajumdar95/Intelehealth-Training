<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>How to trace location</h1>
    <button onclick="geolocation()">Get Location</button>
    <div id="output"></div>

    <script>
        var x = document.getElementById("output");

        function geolocation() {
            //alert("Hello")//for testing purposes
            if(navigator.geolocation){
                //x.innerHTML = "Supporting!!";
                navigator.geolocation.getCurrentPosition(showPosition)
            }else{
                x.innerHTML = "Not Supporting!!!";
            }
            //will print here values we got in postion object
            function showPosition(position){
                x.innerHTML = "Latitude = " + position.coords.latitude + ", Longitude = " + position.coords.longitude
                //x.innerHTML = "Longitude = " + position.coords.longitude 
            }
        }
    </script>
</body>
</html>
