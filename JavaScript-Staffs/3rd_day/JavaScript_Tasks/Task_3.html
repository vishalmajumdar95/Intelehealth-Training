<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body bgcolor="Orange" align="center">
    <h1>Number Checker</h1> Enter your Number :- <input type="number" id="myNumber">

    <p><b>Click the button to check the number is Negative, Positive or Zero.</p>

    <button onclick="Number_checker()">Try it</button>

    <script type="text/javascript">
        function Number_checker() {
            var x = document.getElementById("myNumber").value;
            if (x < 0) {
                document.write("Yes! this number is Negative Number => ", x);
            } else if(x > 0) {
                document.write("Yes! this number is Positive Number => ", x);
            }else{
                document.write("Yes! this number is Zero => ", x);
            }
        }
    </script>
</body>

</html>
