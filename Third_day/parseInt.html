<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write(parseInt("10") + "<br>");
        document.write(parseInt("12.00") + "<br>");
        document.write(parseInt("15.45") + "<br>");
        document.write(parseInt("10 20 30") + "<br>");
        document.write(parseInt("   90   ") + "<br>");
        document.write(parseInt("10 years") + "<br>");
        document.write(parseInt("years 10") + "<br>");
        document.write(parseInt("020") + "<br>");
        document.write(parseInt("12", 8) + "<br>") // 12 octaldecimal = 10 decimal
        document.write(parseInt("0x12") + "<br>") // 12 hexadecimal = 18 decimal
        document.write(parseInt("10", 16) + "<br>") // 10 hexadecimal = 16 decimal
    </script>
</body>

</html>
