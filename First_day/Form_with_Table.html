<!DOCTYPE html>
<html lang="en">

<body bgcolor="99FFFF">
    <table border="1" align="center" bgColor="99FFFF" height="200px" width="30%">
        <tr>
            <!-- <th colspan="2" height="10">HTML Form With Table</th> -->
            <td colspan=2>
                <center>
                    <font size=6><b>HTML Form With Table</b></font>
                </center>
            </td>
        </tr>
        <tr>
            <td>Name:- </td>
            <td><input type="text" /></td>
        </tr>
        <tr>
            <td>Age:-</td>
            <td><input type="number" /></td>
        </tr>
        <tr>
            <td>Gender:-</td>
            <td>Male:-<input type="radio" name="gender" />Female:-<input type="radio" name="gender" /></td>
        </tr>
        <tr>
            <td>File:-</td>
            <td><input type="file" id="myFile" name="filename"></td>
        </tr>
        <tr>
            <td>Password:-</td>
            <td>
                <input type="text" /></td>
        </tr>
        <tr>
            <td>Submit:-</td>
            <td><input type="submit" value="Send" /></td>
        </tr>
    </table>
</body>
