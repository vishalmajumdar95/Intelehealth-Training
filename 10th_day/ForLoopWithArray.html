<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = ["Vishal","Suraj",56,"Jay"];
        // var a = new Array("Vishal","Suraj",56,"Jay");
        for (let i = 0; i <= 3; i++) {
            document.write(a[i]+"<br>");            
        }
        document.write("<hr/>");
        // In case if you don't know array length use length property with for loop
        for (let i = 0; i <= a.length; i++) {
            document.write(a[i]+"<br>");            
        }
    </script>
</body>
</html>
