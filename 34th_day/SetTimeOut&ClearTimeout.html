<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="myp">Lorem ipsum dolor sit, amet consectetur 
        adipisicing elit. Ullam fuga nemo ratione! Sit sequi 
        quo sed. Cumque quibusdam officiis reprehenderit maiores, 
        beatae assumenda minus ea incidunt! Autem, rem.
        Velit excepturi vitae esse libero vel!
    </p>
    <button type="button" id="mybtn">CLear Time</button>
    <script>
        //SetTimeout Method
        function changeCSS(){
            document.getElementById("myp").style = "color:red"
        }
        setTimeout(changeCSS,5000);
        setTimeout(function changeCSS(){
            document.getElementById("myp").style = "color:red"
        },2000);

        setTimeout(function(){
            document.getElementById("myp").style = "color:red"
        },2000);

        setTimeout(()=>{
            document.getElementById("myp").style = "color:red"
        },2000);

        //All above are Same
        //clearTimeout method
        var timerID = setTimeout(()=>{
            document.getElementById("myp").style = "color:red"
        },5000);

        function clrtime(){
            clearTimeout(timerID);
        }
        document.getElementById("mybtn").addEventListener("click",clrtime);
        
    </script>
</body>
</html>
